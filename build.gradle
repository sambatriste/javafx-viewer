apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0.0'

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.15'
  compile 'com.github.junrar:junrar:1.0.0'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
  gradleVersion = 4.7
}


jar {
  manifest {
    attributes 'Main-Class': "imageviewer.ImageViewerFXML"
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}